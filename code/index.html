<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>

    <!-- 페이지 인디케이터 -->
    <div class="page-indicator-box"></div>


    <!-- page-1 : 메인 이미지 슬라이드 -->
    <div class="page page-1 main-slide overflow-hidden" data-section-name="page-1">
        <div class="img-box">
            <img class="main_img_01" src="./img/main_img_01.jpg" alt="">
            <div class="img-cover">
                <div class="text-box text-align-center">
                    <h1>건설기계 실습교육의 안전한 환경을 만들어가다.</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- page-2 : contents -->
    <div class="page page-2 overflow-hidden" data-section-name="page-2">
        <!-- 중앙 가이드라인 -->
        <div class="gideline"></div>
        <!-- bg -->
        <div class="bg bg-1">BIG PICTURES</div>
        <div class="bg bg-2">SECTION</div>
        <!-- 멘트 -->
        <div class="comment comment-1">빅 픽쳐스는 고객에게 차별화된 <strong>3D컨텐츠</strong>를 제공하고<br>HMD를 적용한 <strong>VR 실습교육 시뮬레이터</strong>를 자체 개발하여 시장에 보급하고 있습니다.</div>
        <!-- 컨텐츠 박스 -->
        <div class="contents text-align-center">
            <div class="contents_01">
                <div class="contents-txt">3D Contents</div>
            </div>
            <div class="contents_02">
                <div class="contents-txt">VR Contents</div>
            </div>
            <div class="contents_03">
                <div class="contents-txt">VR Solution</div>
            </div>
        </div>
    </div>

    <!-- page-3 -->
    <div class="page page-3 overflow-hidden" data-section-name="page-3">
        <div class="img-box">
            <img class="middle_img" src="./img/middle_img.png" alt="">
            <div class="img-cover"></div>
        </div>
        <div class="comment comment-2">
            <h1>가상공간과 현실의 경계를 허물고 미래기술을 만드는 기업</h1>
            <div class="txt-line"></div>
            <p>끊임없는 기술개발을 통해 현실과 가상공간의 경계를 허물어 갈 수 있도록 노력하겠습니다.</p>
        </div>
        <div class="middle-line">
            <div class="icon-box row">
                <div class="icon icon-1 cell"></div>
                <div class="icon icon-2 cell"></div>
                <div class="icon icon-3 cell"></div>
            </div>
        </div>
    </div>


    <!-- 자바스크립트, 스크롤 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.19/jquery.scrollify.min.js"></script>
    <script src="js/index.js"></script>
</body></html>
